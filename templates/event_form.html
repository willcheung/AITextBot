{% extends "base.html" %}

{% block title %}Edit Event - Calendar Autobot{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-card">
                <div class="d-flex align-items-center mb-4">
                    <a href="{{ url_for('main_routes.dashboard') }}" class="btn btn-outline-secondary me-3">
                        <i data-feather="arrow-left"></i>
                    </a>
                    <h2 class="mb-0">Edit Event</h2>
                </div>
                
                <form method="POST" action="{{ url_for('main_routes.update_event', event_id=event.id) }}">
                    <div class="mb-3">
                        <label for="event_name" class="form-label">Event Name *</label>
                        <input type="text" 
                               class="form-control" 
                               id="event_name" 
                               name="event_name" 
                               value="{{ event.event_name }}" 
                               required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_description" class="form-label">Description</label>
                        <textarea class="form-control" 
                                  id="event_description" 
                                  name="event_description" 
                                  rows="3">{{ event.event_description or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start Date *</label>
                            <input type="date" 
                                   class="form-control" 
                                   id="start_date" 
                                   name="start_date" 
                                   value="{{ event.start_date.strftime('%Y-%m-%d') if event.start_date else '' }}" 
                                   required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="start_time" class="form-label">Start Time</label>
                            <input type="time" 
                                   class="form-control" 
                                   id="start_time" 
                                   name="start_time" 
                                   value="{{ event.start_time.strftime('%H:%M') if event.start_time else '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" 
                                   class="form-control" 
                                   id="end_date" 
                                   name="end_date" 
                                   value="{{ event.end_date.strftime('%Y-%m-%d') if event.end_date else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="end_time" class="form-label">End Time</label>
                            <input type="time" 
                                   class="form-control" 
                                   id="end_time" 
                                   name="end_time" 
                                   value="{{ event.end_time.strftime('%H:%M') if event.end_time else '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" 
                               class="form-control" 
                               id="location" 
                               name="location" 
                               value="{{ event.location or '' }}" 
                               placeholder="e.g., Conference Room A, 123 Main St">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="save" class="me-2"></i>
                            Update Event
                        </button>
                        
                        <a href="{{ url_for('main_routes.dashboard') }}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
